<!DOCTYPE html>
<html>
    <head>
        <title>Format Excel for Power Automate</title>
        <style>
            body {
                margin: 50px;
            }
            #excelFormatsP {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 30px;
                font-weight: lighter;
                margin-top: 100px;
                user-select: none;
            }
            #multipleFilesP {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-size: 30px;
                font-weight: lighter;
                margin-top: 10px;
                user-select: none;
            }
            #inpLabel {
                font-family: Arial, Helvetica, sans-serif;
                font-size: 22px;
                user-select: none;
            }
            #excelInp {
                font-size: 20px;
                margin-left: 15px;
                margin-top: 60px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p id="excelFormatsP"> Excel file must have one of the following formats: <span style="color: red; margin-left: 15px;"> .xlsx, .xlsm, .xltx, .xltm </span></p>
        <p id="multipleFilesP">You can select multiple Excel files at once</p>
        <form action="upload_excel" method="POST" enctype="multipart/form-data">
            <label for="excelInp" id="inpLabel">Upload the Excel file(s):</label>
            <input type="file" name="excelInp" id="excelInp" onchange="this.form.submit()" multiple>
        </form>
    </body>
</html>
